<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check email</title>
    {%load static %}
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'emailsent/css/ionicons.min.css'%}">
    <link rel="stylesheet" href="{%static 'emailsent/css/style.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center js-fullheight">
                <div class="col-md-6 text-center d-flex align-items-center">
                    <div class="wrap w-100">
                        <h2 class="mb-2">Just 1 more step!</h2>
                        <button type="button" class="btn btn-primary py-3 px-4" data-toggle="modal" data-target="#exampleModalCenter">
                          Click here
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header ftco-degree-bg">
              <button type="button" class="close d-flex align-items-center justify-content-center" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="ion-ios-close"></span>
              </button>
            </div>
            <div class="modal-body pt-md-0 pb-md-5 text-center">
                <h2>You've Got Mail!</h2>
                <div class="icon d-flex align-items-center justify-content-center">
                    <img src="{%static 'emailsent/images/email.svg'%}" alt="" class="img-fluid">
                </div>
                <h4 class="mb-2">We have sent you an email for verification.</h4>
                <h4>You'll be able to login after email verification.</h4>

            </div>
          </div>
        </div>
      </div>
      <script src="{%static 'emailsent/js/jquery.min.js' %}"></script>
    <script src="{%static 'emailsent/js/popper.js' %}"></script>
    <script src="{%static 'emailsent/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'emailsent/js/main.js' %}"></script>
</body>
</html>
